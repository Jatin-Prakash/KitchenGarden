services:
  postgres:
    image: postgres:16
    container_name: kitchengarden-postgres
    environment:
      POSTGRES_DB: kitchengarden
      POSTGRES_USER: kitchengarden
      POSTGRES_PASSWORD: kitchengarden
    ports:
      - "5432:5432"
    volumes:
      - kitchengarden_pgdata:/var/lib/postgresql/data

volumes:
  kitchengarden_pgdata:
